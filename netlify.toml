[build]
  command = "npm run build"
  publish = "build"
  base = "."

[build.environment]
  NODE_VERSION = "22.16.0"
  REACT_APP_VAPI_PUBLIC_KEY = ""
  REACT_APP_VAPI_ASSISTANT_ID = ""
  REACT_APP_BACKEND_URL = ""

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
