    <line x1="8" y1="0" x2="0" y2="10" stroke="#fff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="165" font-family="Inter, sans-serif" font-size="14" font-weight="700" 
